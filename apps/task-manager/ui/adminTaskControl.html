<html>
<head>
<title>Admin Task Control</title>
  <link rel="stylesheet" href="/node_modules/@d3x0r/popups/dark-styles.css">
  <link rel="stylesheet" href="styles.css">

<style>

span { 
	font-size : 2.75vw;
}

.padded-block{
	padding: 15px;
}

.task-manager {
	position:absolute;
	left:25vw;
	top:25vh;
	width:50vw;
	height:50vh;
}

.task-holder {
	line-height:8vh;
	display:inline-block;
	margin: 5px;
	margin-right: 10vw;
	border : 3px white solid;
	border-style:inset;
	background-color: #222;
}

.text-label {
	width:-webkit-fill-available;
}

.task-config-frame{
	position:absolute;
	left: 10vw;
	top:10vh;
	width:80vw;
	height:80vh;

}
.monitors-frame{
	border-color:grey;
	border-width:1px;
	border-style:inset;
	width: 50vw;
	height:25vh;
	position:relative;
	top: 5.5vh;
	box-sizing: border-box;
}
.text-field-settings {
	font-size: 3vh;
}
.text-label-settings {
	font-size: 3vh;

}
.fieldUnit-settings {
	border-radius:50vh;
	border-color:#000;
	border-width:1;
	border-style:solid;
	background-color: #333;
	font-size:2vh;
	padding-left:1.5vw;
	padding-right:1.5vw;
}
.formContainer-settings {
	top: 25vh;
	left:25vh;
	color:white;
}
.frameContent-settings {
	width: 50vw;
	height:50vh;
}
.monitors-frame-title{
	position:absolute;
	top: -2.5vh;
	font-size: 2vh;
	z-index:1;
}

.monitor-frame{
	padding:8px;
	background-color:black;
	border-color:white;
	border-width:3px;
	border-style:solid;
	box-sizing: border-box;
}
.monitor-child{
	border-radius:5px;
	background-color:grey;
	border-color:blue;
	border-width:2px;
	border-style:solid;
	box-sizing: border-box;
	width:100%;
	height:100%;
}
.green-border {
	border-color:greenyellow;

}
.monitor-info{
	font-size: 2vh;

}
.monitor-status{
	display:block;
	font-size: 2vh;
}

.button.monitor-confirm {
	position:absolute;
	bottom:1vh;
}

.failed-load {
	position:absolute;
	top: 10vh;
	bottom:10vh;
	left:10vw;
	right:10vw;

	font-size:10vh;
	color:red;
	background-color:black;
}
</style>

</head>

<body>

        <div style="position:relative;float:right">
				<BUTTON ID="home" style="min-width:175; min-height:80;float:right">Home</BUTTON>
			</div>
			<div style="position:relative;float:right">
				<BUTTON ID="reload" style="min-width:175; min-height:80;float:right">Reload</BUTTON>
			</div>

<div id="noAdmin" class="failed-load"><center>Failed to load task interface<br>Task Launcher is down?<br>Please click reload</center></div>
<div class = "task-manager" id="taskManagerFrame">
</div>

<div id="loadingScreen" style="display:none;position:absolute;left:0;top:0;width:100vw;height:100vh;background-color:#000;z-index:999">
	<span id="loadMessage" style="font-size: 15vh; position: absolute; display: inline-block; left: 0px; width: 100vw; top: 40vh; height: 20vh; color: rgb(255, 255, 255); text-align: center;">
		Waiting for server...
	</span>
</div>

</body>

<script type="module" >

import {adminTaskManager} from "./adminTaskManager.js" 
if( adminTaskManager ) {
	noAdmin.remove();
	adminTaskManager.init( taskManagerFrame );
}

</script>

</html>
