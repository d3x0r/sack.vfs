
module bag.dll
module libbag.so

option default file group/Images=@/images
SET OPTION intershell/Auto Start=0
set option Intershell/change directory to resources=0
SET OPTION SACK/filesys/Log open and close=1
SET OPTION SACK/PSI/menus/Use Custom Popups=0

set OPTION sack/vidlib/use interface=opengl2
# these are set to the first default from display
# need to override these if this app was run with a different interface.
set OPTION sACK/PSI/menus/Do not clip to display=1
set OPTION sACK/PSI/menus/Use Custom Popups=1

include "@/interface.conf"

module bag.psi.dll
module sack_widgets.dll
module intershell.core
